<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- O link para o ícone 'vite.svg' foi removido pois o arquivo não existe no projeto. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Automações Unnichat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Adicionado Babel Standalone: Ele traduz o código TSX/JSX para JavaScript que o navegador entende. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #02042b; /* Cor de fallback */
        background-image: linear-gradient(to bottom right, #02042b, #090930, #111827);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai",
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- O tipo do script foi alterado para 'text/babel' para que o Babel possa transpilar o código. -->
    <!-- 'data-presets' instrui o Babel a usar as transformações para React (JSX) e TypeScript. -->
    <!-- 'data-type="module"' é necessário para que os imports/exports funcionem corretamente. -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>
  </body>
</html>
